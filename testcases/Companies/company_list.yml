-
  feature: company
  story: client列表查询
  title: 获取所有
  requests:
    method: post
    url: https://api-staging.hitalentech.com:8888/company/api/v3/company/clients/search?mine=false&page=0&size=25
    data:
      companyName: null
      accountManagers: null
      companyClientLevelType: null
      serviceTypes: null
      active: null
      industry: null
      countries: null
  extract:
    code: [status_code,(.*),0]

  validate:
    eq: {$code: 200}
