-
  feature: company
  story: client列表查询
  title: 查询所有company

  requests:
    method: post
    url: https://api-staging.hitalentech.com:8888/company/api/v3/company/clients/search?mine=false&page=0&size=25
    data:
      companyName: Shenzhen
      accountManagers: [{fullName: Snow Huang}]
      companyClientLevelType: SUN_SET
      serviceTypes: [{id: 1},{id: 2},{id: 3}]
      active: TRUE
      industry: ELETRONICS_AND_HARDWARE
      countries: [China]
  extract:
    status_code: status_code

  validate: [{eq: {status_code: 200}},{ct: {companyName: google}}]


