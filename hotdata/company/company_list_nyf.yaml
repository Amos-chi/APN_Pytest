-
  feature: company
  story: client列表查询
  title: 11111

  requests:
    method: post
    url: https://api-staging.hitalentech.com:8888/company/api/v3/company/clients/search
    data:
      companyName: google
      accountManagers: [{fullName: Lila Wong}]
      companyClientLevelType: KEY_ACCOUNT
      serviceTypes: [{id: 5}, {id: 6}, {id: 7}, {id: 8}, {id: 9}, {id: 10}, {id: 17}]
      active: true
      industry: IT_SOFTWARE
      countries: [United States]
    params:
      mine: 
      page: 0
      size: 25

  extract:
    companyName: $.name
    accountManagers : $.accountManager..fullName
    companyClientLevelType: $.companyClientLevelType
    serviceTypes: $.companyServiceTypes..id
    active: $.active
    industry: $.industry
    countries: $.country

  validate:
    - ct:
        companyName: google
    - ct:
        accountManagers: [{fullName: Lila Wong}]
    - eq:
        companyClientLevelType: KEY_ACCOUNT
    - orct:
        serviceTypes: [{id: 5}, {id: 6}, {id: 7}, {id: 8}, {id: 9}, {id: 10}, {id: 17}]
    - eq:
        active: true
    - ct:
        industry: IT_SOFTWARE
    - ct:
        countries: [United States]

